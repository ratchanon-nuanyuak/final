<!DOCTYPE html>
<html>
<head>
    <title>แสดงข้อมูลจาก JSON</title>
    <style>
        body {
            font-family: 'Tahoma', sans-serif;
            padding: 30px;
        }
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 8px;
        }
        table {
            margin-bottom: 20px;
        }
        h2 {
            color: #0066cc;
        }
    </style>
</head>
<body>

    <h2>ข้อมูลทั้งหมด</h2>
    <table id="fullTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Surname</th>
                <th>Mobile No.</th>
                <th>Department</th>
                <th>Time of Occupy</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <h2>ข้อมูลของคนที่ 3</h2>
    <div id="person3"></div>

    <script>
        // โครงสร้างข้อมูล JSON
        const people = [
            {
                "Name": "Michael",
                "Surname": "Pinner",
                "Mobile": "091234567",
                "Department": "Physics",
                "Time": 30
            },
            {
                "Name": "David",
                "Surname": "Chicago",
                "Mobile": "081345678",
                "Department": "Physics",
                "Time": 35
            },
            {
                "Name": "Alex",
                "Surname": "Madrid",
                "Mobile": "085345683",
                "Department": "Physics",
                "Time": 25
            },
            {
                "Name": "Denis",
                "Surname": "Paris",
                "Mobile": "064569385",
                "Department": "Chemistry",
                "Time": 24
            }
        ];

        // แสดงข้อมูลทั้งหมดในตาราง
        const tableBody = document.querySelector("#fullTable tbody");
        people.forEach(person => {
            const row = document.createElement("tr");
            row.innerHTML = `
                <td>${person.Name}</td>
                <td>${person.Surname}</td>
                <td>${person.Mobile}</td>
                <td>${person.Department}</td>
                <td>${person.Time}</td>
            `;
            tableBody.appendChild(row);
        });

        // แสดงข้อมูลของคนที่ 3
        const person3 = people[2];
        document.getElementById("person3").innerHTML =
            `<strong>ชื่อ:</strong> ${person3.Name}<br>
             <strong>นามสกุล:</strong> ${person3.Surname}<br>
             <strong>เบอร์:</strong> ${person3.Mobile}<br>
             <strong>แผนก:</strong> ${person3.Department}<br>
             <strong>เวลาที่อยู่:</strong> ${person3.Time}`;
    </script>

</body>
</html>
