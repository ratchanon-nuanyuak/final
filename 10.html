<!DOCTYPE html>
<html>
<head>
    <title>ตัวเลขเป็นคำอ่าน</title>
    <style>
        body {
            font-family: 'Tahoma', sans-serif;
            padding: 30px;
        }

        input, button {
            font-size: 16px;
            padding: 6px;
            margin: 10px 0;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            white-space: pre-line;
        }
    </style>
</head>
<body>

    <h2>กรอกตัวเลข (1-100):</h2>
    <input type="number" id="numberInput" min="1" max="100" placeholder="เช่น 10">
    <button onclick="showWords()">แสดงตัวอักษร</button>

    <div id="result"></div>

    <script>
        const numberWords = [
            "", "One", "Two", "Three", "Four", "Five", "Six", "Seven", "Eight", "Nine", "Ten",
            "Eleven", "Twelve", "Thirteen", "Fourteen", "Fifteen", "Sixteen", "Seventeen",
            "Eighteen", "Nineteen", "Twenty", "Twenty-one", "Twenty-two", "Twenty-three",
            "Twenty-four", "Twenty-five", "Twenty-six", "Twenty-seven", "Twenty-eight",
            "Twenty-nine", "Thirty", "Thirty-one", "Thirty-two", "Thirty-three", "Thirty-four",
            "Thirty-five", "Thirty-six", "Thirty-seven", "Thirty-eight", "Thirty-nine", "Forty",
            "Forty-one", "Forty-two", "Forty-three", "Forty-four", "Forty-five", "Forty-six",
            "Forty-seven", "Forty-eight", "Forty-nine", "Fifty", "Fifty-one", "Fifty-two",
            "Fifty-three", "Fifty-four", "Fifty-five", "Fifty-six", "Fifty-seven", "Fifty-eight",
            "Fifty-nine", "Sixty", "Sixty-one", "Sixty-two", "Sixty-three", "Sixty-four",
            "Sixty-five", "Sixty-six", "Sixty-seven", "Sixty-eight", "Sixty-nine", "Seventy",
            "Seventy-one", "Seventy-two", "Seventy-three", "Seventy-four", "Seventy-five",
            "Seventy-six", "Seventy-seven", "Seventy-eight", "Seventy-nine", "Eighty",
            "Eighty-one", "Eighty-two", "Eighty-three", "Eighty-four", "Eighty-five", "Eighty-six",
            "Eighty-seven", "Eighty-eight", "Eighty-nine", "Ninety", "Ninety-one", "Ninety-two",
            "Ninety-three", "Ninety-four", "Ninety-five", "Ninety-six", "Ninety-seven",
            "Ninety-eight", "Ninety-nine", "One hundred"
        ];

        function showWords() {
            const num = parseInt(document.getElementById("numberInput").value);
            const resultDiv = document.getElementById("result");
            let output = "";

            if (isNaN(num) || num < 1 || num > 100) {
                resultDiv.textContent = "กรุณากรอกตัวเลขระหว่าง 1 ถึง 100 เท่านั้น";
                return;
            }

            for (let i = 1; i <= num; i++) {
                output += i + " = " + numberWords[i] + "\n";
            }

            resultDiv.textContent = output;
        }
    </script>

</body>
</html>
